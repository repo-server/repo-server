[pytest]
addopts = -ra --strict-markers -m "not integration"
testpaths = tests
pythonpath = .
markers =
  gpu: tests that require any kind of GPU
  gpu_cuda: tests that require NVIDIA CUDA
  gpu_mps: tests that use Apple Metal (MPS)
  slow: potentially long-running tests
  integration: live server or end-to-end tests
filterwarnings =
    ignore:Use 'content=<...>' to upload raw bytes/text content.:DeprecationWarning:httpx\._models
